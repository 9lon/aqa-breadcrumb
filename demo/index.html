<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>aqa-breadcrumb demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../aqa-breadcrumb.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic aqa-breadcrumb demo</h3>
      <demo-snippet>
        <template>
          <aqa-breadcrumb id="breadcrumb"></aqa-breadcrumb>
          <script>
            document.getElementById('breadcrumb').items = [
              { url:'https://www.google.com', label:'google' },
              { url:'https://www.facebook.com', label:'facebook' },
              { url:'https://www.microsoft.com', label:'microsoft' }
            ]
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
